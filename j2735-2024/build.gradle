plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id("io.freefair.lombok") version "8.12.1"
    id 'jacoco'
}

group = 'j2735'
version = '1.0-SNAPSHOT'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation 'org.hamcrest:hamcrest-library:2.2'
    testImplementation 'commons-io:commons-io:2.18.0'
    testImplementation 'org.xmlunit:xmlunit-core:2.10.0'
    testImplementation 'org.xmlunit:xmlunit-matchers:2.10.0'
    testImplementation 'net.javacrumbs.json-unit:json-unit:4.1.0'


    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    api 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.17.2'
    api 'com.fasterxml.jackson.core:jackson-databind:2.17.2'

    api 'asn1jvm:asn1jvm-runtime'

    implementation 'org.slf4j:slf4j-api:2.0.5'
    implementation 'org.slf4j:slf4j-simple:2.0.5'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
    }
    // Include only modules of interest in coverage
    // Ref: https://liviutudor.com/2016/02/11/jacoco-gradle-excluding-source-files-and-classes/
    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it, include: [
                    '**/BasicSafetyMessage/**',
                    '**/Common/**',
                    '**/ITIS/**',
                    '**/J2540ITIS/**',
                    '**/MapData/**',
                    '**/PersonalSafetyMessage/**',
                    '**/RoadSafetyMessage/**',
                    '**/RTCMcorrections/**',
                    '**/SensorDataSharingMessage/**',
                    '**/SignalRequestMessage/**',
                    '**/SignalStatusMessage/**',
                    '**/SPAT/**',
                    '**/TravelerInformation/**'
            ])
        })
    }
}
